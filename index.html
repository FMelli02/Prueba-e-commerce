<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Ropa - E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <a href="#hero"><img src="img/Gemini_Generated_Image_qwh393qwh393qwh3.png" alt="Logo Tienda" class="logo"></a>
                <a href="#hero">Inicio</a>
                <a href="#tienda" data-categoria="todos">Tienda</a>
                <a href="#" data-categoria="buzos">Buzos</a>
                <a href="#" data-categoria="pantalones">Pantalones</a>
                <a href="#" data-categoria="remeras">Remeras</a>
                <a href="#" data-categoria="camisas">Camisas</a>
            </div>
            <div class="nav-right">
                <a href="carrito.html" class="cart-button">
                    Carrito <span id="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="hero-text">
                <h1>La Colección de Invierno ya está aquí</h1>
                <p>Descubre los nuevos buzos, pantalones y remeras diseñados para tu estilo.</p>
                <a href="#tienda" class="btn">VER TODOS LOS PRODUCTOS</a>
            </div>
        </section>

        <section id="tienda" class="container">
            <div style="display:flex; flex-wrap: wrap; gap: 20px; padding: 20px;">
                <div style="flex: 3; min-width: 300px;">
                    <section class="filtros-container">
                        <h2>Filtros</h2>
                        <input type="text" id="filtro-nombre" placeholder="Buscar por nombre..." style="flex-grow: 1;">
                        <select id="filtro-categoria" style="flex-grow: 1;">
                            <option value="todos">Todas las categorías</option>
                            <option value="buzos">Buzos</option>
                            <option value="pantalones">Pantalones</option>
                            <option value="remeras">Remeras</option>
                            <option value="camisas">Camisas</option>
                        </select>
                    </section>
                    <section id="productos-container" class="product-grid three-cols"></section>
                </div>
                </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
